<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="css/normalize.css" as="style"> <!--Para que el sitio web se comporte mas rapido-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/tailwind.min.css">
        <link rel="preload" href="css/styles.css" as="style">
        <link href="css/styles.css" rel="stylesheet">

        <title>Introduccion JS</title>

        <!-- sweetalert2 -->
        
        <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->

    </head>
    <body>
        <header>
            <h1 class="titulo">UCaldas G61 <span>Desarrollo WEB</h1></span></h1>
        </header>
        <!--configuracion de la barra de navegacion-->
        <div class="nav-bg">
            <nav class="navegacion-principal contenedor">
                <a href="index.html">Inicio</a>
                <a id="lista-contacto" href="#">Lista Contactos</a>
            </nav>
        </div>

        <main main-edicion class="contenedor sombra">
            <section id="section-form">   
                <h2>Contactos</h2>

                <form
                    class="formulario"
                >
                    <fieldset>
                            <legend>Contactenos llenado todos los campos</legend>
                            <div class="contenedor-campos">
                                <div class="campos">
                                    <label>Cedula</label>
                                    <input id="cedula" name="cedula" type="number" placeholder="Tu Cedula" class="input-text">
                                </div>
                                <div class="campos">
                                    <label>Nombre</label>
                                    <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" class="input-text">
                                </div>
                                <div class="campos">
                                    <label>Telefono</label>
                                    <input id="telefono" type="tel" placeholder="Tu telefono" class="input-text">
                                </div>
                                <div class="campos">
                                    <label>Correo</label>
                                    <input id="correo" type="email" placeholder="Tu Email" class="input-text">
                                </div>
                                <div class="campos">
                                    <label>Mensaje</label>
                                    <textarea id="mensaje" name="mensaje" class="input-text" placeholder="Tu mensaje"></textarea>
                                </div>
                            </div>  
                            
                            <!-- Spinner -->
                            <div id="contenedor-spinner">
                        
                            </div>

                            <div class="alinear-derecha flex">
                                <input class="boton w-100" type="submit" value="Enviar">
                            </div>
                        </fieldset>
                        <!--  -->
                </form>

            </section>
        </main>
        
        <script src="./js/index.js" type="module"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
