<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction JS</title>

        <link rel="preload" href="css/normalize.css" as="style"> <!--Para que el sitio web se comporte mas rapido-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link rel="preload" href="css/styles.css" as="style">
        <link href="css/styles.css" rel="stylesheet">


    </head>
    <body>
        <header>
            <h1 id="titulo">Introduction JS</h1>
        </header>

        <!-- Inicio Formulario -->

        <main main-edicion class="contenedor sombra">
            <section>   
                <form action="" 
                      class="formulario"
                >
                <fieldset>
                    <legend>Contactenos llenado todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campos">
                            <label>Nombre</label>
                            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Telefono</label>
                            <input id="telefono" type="tel" placeholder="Tu telefono" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Correo</label>
                            <input id="correo" type="email" placeholder="Tu Email" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Mensaje</label>
                            <textarea id="mensaje" name="mensaje" class="input-text" placeholder="Tu mensaje"></textarea>
                        </div>
                    </div> 
                    
                    
                    <!-- Spinner -->
                    <div id="contenedor-spinner">
                        <div class="sk-cube-grid">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                          </div>
                    </div>
                    <!-- Fin Spinner -->

                    <div class="alinear-derecha flex">
                        <input class="boton w-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
                    <!--  -->
                </form>
    
            </section>
        </main>

        <footer class="fooster">
            <p>Todos los derechos reservados</p>
        </footer>

        <!-- Fin Formulario -->

        <script src="./js/index.js" type="module"></script>
    </body>
</html>
