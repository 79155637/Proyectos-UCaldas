<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction JS</title>
    </head>
    <body>
        <header>
            <h1 id="titulo">Introduction JS</h1>
        </header>

      
        <!-- Inicio Formulario -->

        <main main-edicion class="contenedor sombra">
    
            <section>   
    
                <form action="" 
                      class="formulario"
                >
                <fieldset>
                    <legend>Contactenos llenado todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campos">
                            <label>Nombre</label>
                            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Telefono</label>
                            <input id="telefono" type="tel" placeholder="Tu telefono" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Correo</label>
                            <input id="correo" type="email" placeholder="Tu Email" class="input-text">
                        </div>
                        <div class="campos">
                            <label>Mensaje</label>
                            <textarea id="mensaje" name="mensaje" class="input-text"></textarea>
                        </div>
                    </div>    
                    <div class="alinear-derecha flex">
                        <input class="boton w-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
                    <!--  -->
                </form>
    
            </section>
        </main>

        <footer class="fooster">
            <p>Todos los derechos reservados. Ivan Castro Ruiz Freelancer</p>
        </footer>


        <!-- Fin Formulario -->
      

        <script src="./js/index.js" type="text/javascript"></script>
    </body>
</html>
